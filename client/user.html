<template name="userlist">
  	<h1>Users list</h1>

  	<div class="users">
	    {{#each users}}
	    	{{> user}}
	    {{/each}}
  	</div>

    <input type="button" class="stream" value="Stream" />
</template>

<template name="user">
  	<div class="user {{selected}}">
    	<span class="name">{{username}}</span>
  	</div>
</template>
