<template name="userlist">
  	<h1>Users list</h1>

  	<div class="users">
	    {{#each users}}
	    	{{> user}}
	    {{/each}}
  	</div>
</template>

<template name="user">
  	<div class="user {{selected}}">
    	<span class="name">{{username}}</span>
    	{{#if profile.isStreaming}}
  			<span>pouet</span>
  		{{/if}}
  	</div>

</template>
